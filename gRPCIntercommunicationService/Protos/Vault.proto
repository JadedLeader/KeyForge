syntax = "proto3";

option csharp_namespace = "gRPCIntercommunicationService.Protos";


service Vault{ 

	rpc CreateVault(CreateVaultRequest) returns (CreateVaultResponse);

}

message CreateVaultRequest{ 

}

message CreateVaultResponse{ 

	string AccountId = 1; 
	string VaultName = 2; 
	bool Sucessfull = 3; 

}
